<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO分析仪表板 - AI芯片导航</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">SEO分析仪表板</h1>
            <p class="text-gray-600">AI芯片导航网站的搜索引擎优化数据分析</p>
        </div>

        <!-- 关键词排名概览 -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <i data-lucide="trending-up" class="h-8 w-8 text-green-500"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-medium text-gray-900">关键词排名</h3>
                        <p class="text-2xl font-bold text-green-600" id="ranking-count">-</p>
                        <p class="text-sm text-gray-500">前10名关键词</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <i data-lucide="search" class="h-8 w-8 text-blue-500"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-medium text-gray-900">搜索量</h3>
                        <p class="text-2xl font-bold text-blue-600" id="search-volume">-</p>
                        <p class="text-sm text-gray-500">月搜索量</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <i data-lucide="users" class="h-8 w-8 text-purple-500"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-medium text-gray-900">访问量</h3>
                        <p class="text-2xl font-bold text-purple-600" id="traffic-count">-</p>
                        <p class="text-sm text-gray-500">月访问量</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <i data-lucide="target" class="h-8 w-8 text-orange-500"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-medium text-gray-900">点击率</h3>
                        <p class="text-2xl font-bold text-orange-600" id="ctr-rate">-</p>
                        <p class="text-sm text-gray-500">平均CTR</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 热门搜索关键词 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <div class="bg-white rounded-lg shadow">
                <div class="p-6 border-b">
                    <h2 class="text-xl font-semibold text-gray-900">热门搜索关键词</h2>
                </div>
                <div class="p-6">
                    <div id="popular-keywords" class="space-y-4">
                        <!-- 动态生成 -->
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow">
                <div class="p-6 border-b">
                    <h2 class="text-xl font-semibold text-gray-900">搜索趋势</h2>
                </div>
                <div class="p-6">
                    <canvas id="search-trend-chart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>

        <!-- 芯片关键词排名 -->
        <div class="bg-white rounded-lg shadow mb-8">
            <div class="p-6 border-b">
                <h2 class="text-xl font-semibold text-gray-900">AI芯片关键词排名</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">关键词</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">排名</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">搜索量</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">点击量</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">CTR</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">变化</th>
                        </tr>
                    </thead>
                    <tbody id="keyword-ranking-table" class="divide-y divide-gray-200">
                        <!-- 动态生成 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 用户搜索行为分析 -->
        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b">
                <h2 class="text-xl font-semibold text-gray-900">用户搜索行为分析</h2>
            </div>
            <div class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-4">搜索意图分布</h3>
                        <canvas id="search-intent-chart" width="300" height="300"></canvas>
                    </div>
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-4">设备类型分布</h3>
                        <canvas id="device-chart" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="seo-keywords.js"></script>
    <script>
        // SEO仪表板JavaScript代码
        class SEODashboard {
            constructor() {
                this.init();
            }

            init() {
                lucide.createIcons();
                this.loadDashboardData();
                this.renderCharts();
                this.renderKeywordTable();
                this.renderPopularKeywords();
            }

            // 加载仪表板数据
            loadDashboardData() {
                // 模拟数据，实际应用中应从后端API获取
                this.dashboardData = {
                    rankingCount: 23,
                    searchVolume: '45.2K',
                    trafficCount: '12.8K',
                    ctrRate: '3.2%'
                };

                // 更新统计卡片
                document.getElementById('ranking-count').textContent = this.dashboardData.rankingCount;
                document.getElementById('search-volume').textContent = this.dashboardData.searchVolume;
                document.getElementById('traffic-count').textContent = this.dashboardData.trafficCount;
                document.getElementById('ctr-rate').textContent = this.dashboardData.ctrRate;
            }

            // 渲染图表
            renderCharts() {
                // 搜索趋势图表
                const trendCtx = document.getElementById('search-trend-chart').getContext('2d');
                new Chart(trendCtx, {
                    type: 'line',
                    data: {
                        labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
                        datasets: [{
                            label: '搜索量',
                            data: [1200, 1900, 3000, 5000, 4200, 4500],
                            borderColor: 'rgb(59, 130, 246)',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

                // 搜索意图分布
                const intentCtx = document.getElementById('search-intent-chart').getContext('2d');
                new Chart(intentCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['产品比较', '技术规格', '购买咨询', '新闻资讯'],
                        datasets: [{
                            data: [35, 25, 25, 15],
                            backgroundColor: [
                                '#3B82F6',
                                '#10B981',
                                '#F59E0B',
                                '#EF4444'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });

                // 设备类型分布
                const deviceCtx = document.getElementById('device-chart').getContext('2d');
                new Chart(deviceCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['桌面端', '移动端', '平板'],
                        datasets: [{
                            data: [45, 50, 5],
                            backgroundColor: [
                                '#8B5CF6',
                                '#06B6D4',
                                '#84CC16'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            }

            // 渲染关键词排名表格
            renderKeywordTable() {
                const keywordData = [
                    { keyword: 'AI芯片', rank: 3, volume: '12000', clicks: '380', ctr: '3.2%', change: '+2' },
                    { keyword: 'NVIDIA H100', rank: 5, volume: '8500', clicks: '220', ctr: '2.6%', change: '+1' },
                    { keyword: 'GPU对比', rank: 7, volume: '15000', clicks: '450', ctr: '3.0%', change: '0' },
                    { keyword: '深度学习芯片', rank: 12, volume: '5200', clicks: '125', ctr: '2.4%', change: '-3' },
                    { keyword: '华为昇腾', rank: 8, volume: '6800', clicks: '190', ctr: '2.8%', change: '+5' }
                ];

                const tbody = document.getElementById('keyword-ranking-table');
                tbody.innerHTML = keywordData.map(item => `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.keyword}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">#${item.rank}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.volume}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.clicks}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.ctr}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm ${item.change.startsWith('+') ? 'text-green-600' : item.change.startsWith('-') ? 'text-red-600' : 'text-gray-500'}">
                            ${item.change}
                        </td>
                    </tr>
                `).join('');
            }

            // 渲染热门关键词
            renderPopularKeywords() {
                const popularKeywords = [
                    { term: 'ChatGPT芯片', count: 156 },
                    { term: 'AI芯片排行榜', count: 134 },
                    { term: 'GPU vs NPU', count: 98 },
                    { term: '边缘AI芯片', count: 87 },
                    { term: '国产AI芯片', count: 76 }
                ];

                const container = document.getElementById('popular-keywords');
                container.innerHTML = popularKeywords.map(item => `
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                        <span class="font-medium text-gray-900">${item.term}</span>
                        <span class="text-sm text-gray-500">${item.count} 次搜索</span>
                    </div>
                `).join('');
            }
        }

        // 初始化仪表板
        document.addEventListener('DOMContentLoaded', () => {
            new SEODashboard();
        });
    </script>
</body>
</html>
